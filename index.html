<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InCoderWeb</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <section class="login max-h-auto">
        <div class="left w-full md:max-w-max  mx-6 sm:mx-12 my-12">
            <h1>Login✌️</h1>
            <p>How do i get started lorem ipsum dolor at?</p>
            <div class="socialBtn">
                <button class="googleBtn"><i class="fa-brands fa-google"></i> Sign in with Google</button>
                <button class="facebookBtn"><i class="fa-brands fa-facebook"></i> Sign in with Facebook</button>
            </div>
            <div class="text-center my-3 text-gray-500 w-full">or sign in with email</div>
            <div class="inputFields">
                <div class="formGroup flex flex-col">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="admin@example.in">
                </div>
                <div class="formGroup flex flex-col">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="********">
                </div>
            </div>
            <a href="#" class="forgetPass">Forget Password?</a><br/>
            <button class="w-full mt-6 loginBtn">Login <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="right hidden md:block">
            <!-- <img src="images/right.jpeg" alt="Right Side Image"> -->
        </div>
    </section>
</body>
</html>
